<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Page</title>
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Container with class container-fluid -->
    <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row mb-3">
            <!-- Column Elements -->
            <div class="col-md-3 border text-center bg-primary text-white">Content 1</div>
            <div class="col-md-6 border text-center bg-secondary text-white">Content 2</div>
            <div class="col-md-3 border text-center bg-success text-white">Content 3</div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
            <!-- Column Elements -->
            <div class="col-md-4 border text-center bg-danger">Content 4</div>
            <div class="col-md-2 border text-center bg-warning">Content 5</div>
            <div class="col-md-2 border text-center bg-info text-white">Content 6</div>
            <div class="col-md-4 border text-center bg-dark text-white">Content 7</div>
        </div>

        <!-- Row 3 -->
        <div class="row mb-3">
            <!-- Column Elements -->
            <div class="col-md-1 border text-center bg-primary">Content 8</div>
            <div class="col-md-3 border text-center bg-secondary">Content 9</div>
            <div class="col-md-4 border text-center bg-success">Content 10</div>
            <div class="col-md-3 border text-center bg-danger">Content 11</div>
            <div class="col-md-1 border text-center bg-warning">Content 12</div>
        </div>

        <!-- Row 4 -->
        <div class="row mb-3">
            <!-- Column Elements -->
            <div class="col-md-1 border text-center bg-info text-white">Content 13</div>
            <div class="col-md-2 border text-center bg-dark text-white">Content 14</div>
            <div class="col-md-3 border text-center bg-primary text-white">Content 15</div>
            <div class="col-md-3 border text-center bg-secondary text-white">Content 16</div>
            <div class="col-md-2 border text-center bg-success text-white">Content 17</div>
            <div class="col-md-1 border text-center bg-danger text-white">Content 18</div>
        </div>

        <!-- Input Element -->
        <div class="row mt-3">
            <div class="col-md-12">
                <input type="text" id="inputText" class="form-control" placeholder="Enter text here">
            </div>
        </div>
    </div>

    <!-- Button for Bold Toggle -->
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <button id="toggleBoldButton" class="btn btn-primary">Toggle Bold Text</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
